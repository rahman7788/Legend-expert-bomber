<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LEGEND EXPERT SMS BOOMER</title>
  <style>
    :root{
      --bg1:#0d1117; --bg2:#161b22; --card:#1e242e; --accent:#00b4d8; --muted:#adb5bd;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      padding:20px;
    }

    .container{
      width:100%;
      max-width:400px;
      text-align:center;
    }

    h1{
      margin:0 0 24px 0;
      font-size:22px;
      letter-spacing:1px;
      color:var(--accent);
      text-shadow:0 0 12px rgba(0,180,216,0.18);
    }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      border:1px solid rgba(0,180,216,0.06);
    }

    label{
      display:block;
      text-align:left;
      color:var(--muted);
      font-size:13px;
      margin-top:12px;
    }

    input[type="text"], select{
      width:100%;
      padding:10px 12px;
      margin-top:6px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:#0b0f14;
      color:#fff;
      font-size:15px;
      outline:none;
    }

    .row{
      display:flex;
      gap:10px;
    }

    .small{
      font-size:13px;
      color:var(--muted);
      margin-top:8px;
      text-align:left;
    }

    button{
      width:100%;
      margin-top:18px;
      padding:12px;
      border-radius:10px;
      border:none;
      background:linear-gradient(90deg,var(--accent),#0096c7);
      color:#04111a;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      box-shadow:0 8px 20px rgba(0,180,216,0.12);
    }

    button:active{transform:translateY(1px)}

    pre{
      margin-top:14px;
      background:#0b0f14;
      padding:12px;
      border-radius:8px;
      max-height:180px;
      overflow:auto;
      text-align:left;
      font-size:13px;
      color:#dfefff;
      border:1px solid rgba(255,255,255,0.03);
    }

    .hint{color:var(--muted); font-size:13px; margin-top:8px; text-align:left;}
  </style>
</head>
<body>
  <div class="container">
    <h1>LEGEND EXPERT SMS BOOMER</h1>

    <div class="card">
      <label for="entryNumber">Entry Number</label>
      <input id="entryNumber" type="text" placeholder="Example: 923001234567" />

      <label for="osSelect">Select OS</label>
      <select id="osSelect" aria-label="Select OS">
        <option value="">-- Select --</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>

      <div class="hint">Choose 10 or 15 then press <strong>Send</strong>.</div>

      <button id="sendBtn">🚀 Send</button>

      <pre id="responseBox">Response will appear here...</pre>
    </div>
  </div>

  <script>
    (function(){
      const sendBtn = document.getElementById('sendBtn');
      const entryInput = document.getElementById('entryNumber');
      const osSelect = document.getElementById('osSelect');
      const responseBox = document.getElementById('responseBox');

      // Your provided API (inserted)
      const baseApi = "https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php";

      function isLikelyNumber(n){
        // basic validation: only digits and length between 10 and 15
        return /^\d{10,15}$/.test(n);
      }

      sendBtn.addEventListener('click', async () => {
        const raw = entryInput.value.trim();
        const os = osSelect.value;

        if (!raw) {
          responseBox.textContent = "⚠️ Enter entry number first.";
          return;
        }
        // normalize: remove spaces and leading + if present
        const num = raw.replace(/\s|\+/g, '');

        if (!isLikelyNumber(num)) {
          responseBox.textContent = "⚠️ Number looks invalid. Use digits only (e.g. 923001234567).";
          return;
        }
        if (!os) {
          responseBox.textContent = "⚠️ Select OS (10 or 15).";
          return;
        }

        responseBox.textContent = "⏳ Sending request to API...";

        // Build the URL:
        // The API expects ?number=... ; we also send os param (API will ignore if unused)
        const url = `${baseApi}?number=${encodeURIComponent(num)}&os=${encodeURIComponent(os)}`;

        try {
          const res = await fetch(url, { method: 'GET' });
          // try to parse JSON, but if API returns plain text handle gracefully
          const txt = await res.text();
          try {
            const json = JSON.parse(txt);
            responseBox.textContent = JSON.stringify(json, null, 2);
          } catch (e) {
            // not JSON — show raw text
            responseBox.textContent = txt || `HTTP ${res.status} ${res.statusText}`;
          }
        } catch (err) {
          responseBox.textContent = "❌ Network error: " + err.message;
        }
      });

      // allow enter key to send
      entryInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendBtn.click();
      });
    })();
  </script>
</body>
</html>
